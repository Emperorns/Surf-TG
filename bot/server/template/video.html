<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script async src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <style>
        /* Existing CSS remains same */
        body {
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin: auto;
            padding: 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 10px;
        }

        /* Add ad container styling */
        #ad-container {
            position: absolute;
            z-index: 1000;
            width: 100%;
            height: 100%;
            display: none;
        }

        /* Rest of existing CSS remains same */
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary mb-3 p-1" data-bs-theme="dark">
        <!-- Existing Navbar remains same -->
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/logo%20(2).png" alt="Logo"
                    height="40">
            </a>
            <div class="d-flex">
                <form id="signoutForm" action="/logout" method="post" class="d-flex" role="logout">
                    <button type="submit" class="btn btn-secondary btn-sm"><i class="bi bi-box-arrow-left"></i>
                        Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Ad Container -->
    <div id="ad-container"></div>

    <div class="video-player" style="position: relative;">
        <video controls crossorigin playsinline data-poster="<!-- Poster -->" id="player">
            <source src="#" type="video/mp4" />
        </video>
    </div>

    <!-- Existing Card Container remains same -->
    <div class="card bg-light mb-3" style="margin: auto; border-radius: 5px;">
        <div class="card-body">
            <h6 class="card-title">Name: <!-- Filename --></h6>
            <p class="card-text">Size: <!-- Size --></p>
        </div>
    </div>

    <!-- Existing Button Container remains same -->
    <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 5px;">
        <div onclick="mx_player()" class="btn btn-primary">MX Player</div>
        <div onclick="vlc_player()" class="btn btn-primary">VLC Mobile</div>
        <div onclick="km_player()" class="btn btn-primary">KM Player</div>
        <div onclick="get_file()" class="btn btn-primary">Get File</div>
        <div onclick="copyUrl()" class="btn btn-primary">Copy Url</div>
        <div onclick="download()" class="btn btn-primary">Download</div>
    </div>

    <!-- AdSense Banner Ad -->
    <div class="container text-center mt-3">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-xxxxxxxxxxxxxx"  <!-- Replace with your AdSense ID -->
            data-ad-slot="xxxxxxxxxx"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Existing Footer remains same -->
    <footer class="footer mt-auto py-3 text-muted text-center" style="color: white;">
        <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 10px;">
            <p class="float-end">
            <p>Made with <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="red"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                </svg> by <a href="https://github.com/weebzone" target="_blank">Karan Adhikari</a><br>
                &copy; 2024 <a href="https://github.com/weebzone/Surf-TG" target="_blank">Surf-TG</a>. All Rights
                Reserved.
        </div>
    </footer>

    <script>
        // Existing variables and player setup remains same
        const videolink = window.location.href;
        const url = new URL(videolink);
        const domainUrl = url.origin;
        const videoIdWithParams = videolink.split('/').pop();
        const videoId = videoIdWithParams.split('?')[0];
        const idParam = new URLSearchParams(window.location.search).get('id');
        const hashParam = new URLSearchParams(window.location.search).get('hash');
        const encodedName = encodeURIComponent('<!-- Filename -->');

        const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

        // AD MANAGEMENT CODE
        let adsLoader;
        let adsManager;
        let adDisplayContainer;

        function initializeAds() {
            adDisplayContainer = new google.ima.AdDisplayContainer(
                document.getElementById('ad-container'),
                document.getElementById('player')
            );
            
            adsLoader = new google.ima.AdsLoader(adDisplayContainer);
            
            adsLoader.addEventListener(
                google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
                onAdsManagerLoaded
            );
            
            adsLoader.addEventListener(
                google.ima.AdErrorEvent.Type.AD_ERROR,
                onAdError
            );

            const adsRequest = new google.ima.AdsRequest();
            adsRequest.adTagUrl = 'YOUR_AD_TAG_URL_HERE'; // Replace with your ad tag
            adsRequest.linearAdSlotWidth = 640;
            adsRequest.linearAdSlotHeight = 400;
            adsRequest.nonLinearAdSlotWidth = 640;
            adsRequest.nonLinearAdSlotHeight = 400;

            adsLoader.requestAds(adsRequest);
        }

        function onAdsManagerLoaded(event) {
            adsManager = event.getAdsManager(player);
            adsManager.init(640, 360, google.ima.ViewMode.NORMAL);
            adsManager.start();
        }

        function onAdError(event) {
            console.error('Ad error:', event.getError());
            adDisplayContainer.destroy();
            player.play();
        }

        // Modified player initialization
        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'pip', 'airplay', 'settings', "play-large", 'duration'],
            hideControls: false,
            keyboard: { focused: true, global: true },
            loop: { active: false },
        });

        player.on('ready', () => {
            adDisplayContainer.initialize();
            initializeAds();
        });

        player.on('play', () => {
            if (!adsManager) return;
            try {
                google.ima.settings.setVpaidMode(google.ima.ImaSdkSettings.VpaidMode.ENABLED);
                document.getElementById('ad-container').style.display = 'block';
            } catch (e) {
                console.error('Ad play error:', e);
            }
        });

        // Existing functions remain same
        function mx_player() { /* ... */ }
        function vlc_player() { /* ... */ }
        function km_player() { /* ... */ }
        function download() { /* ... */ }
        function get_file() { /* ... */ }
        function copyUrl() { /* ... */ }
        function updateVideoSource() { /* ... */ }

        window.onload = function () {
            updateVideoSource();
            (adsbygoogle = window.adsbygoogle || []).push({});
        };

        // Mid-roll ad example (trigger at 30 seconds)
        player.on('timeupdate', () => {
            if (Math.floor(player.currentTime) === 30) {
                showMidRollAd();
            }
        });

        function showMidRollAd() {
            const adsRequest = new google.ima.AdsRequest();
            adsRequest.adTagUrl = 'YOUR_MIDROLL_AD_TAG'; 
            adsLoader.requestAds(adsRequest);
        }
    </script>
</body>
</html>
