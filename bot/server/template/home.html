<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png" type="image/x-icon">
    <title>Surf-TG: Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/js/SurfTG.js"></script>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
    :root {
        --netflix-red: #e50914;
        --netflix-dark: #141414;
        --netflix-gray: #303030;
    }

    body {
        background-color: var(--netflix-dark);
        color: white;
        min-height: 100vh;
        position: relative;
    }

    .navbar {
        background: linear-gradient(180deg, rgba(20,20,20,1) 70%, rgba(20,20,20,0) 100%) !important;
        padding: 20px 50px !important;
    }

    .card {
        background-color: var(--netflix-gray);
        border: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
        position: relative;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        z-index: 2;
    }

    .card-img-top {
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
    }

    .card-title {
        font-weight: bold;
        margin-top: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .card-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.7);
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card:hover .card-overlay {
        opacity: 1;
    }

    .footer {
        background: linear-gradient(0deg, rgba(20,20,20,1) 50%, rgba(20,20,20,0) 100%);
        padding: 50px 0;
        margin-top: 100px;
    }

    .btn-netflix {
        background-color: var(--netflix-red);
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 4px;
    }

    .btn-netflix:hover {
        background-color: #b20710;
        color: white;
    }

    .modal-content {
        background-color: var(--netflix-gray);
        color: white;
    }

    .create-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .section-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 20px 0;
        padding-left: 15px;
    }
</style>

<body>
    <!-- Modals (keep original modal code unchanged) -->

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/logo%20(2).png" 
                     alt="Logo" height="40" class="d-inline-block align-text-top">
            </a>
            <div class="d-flex align-items-center">
                <button class="admin-only btn btn-netflix me-3" data-bs-toggle="modal" 
                        data-bs-target="#editConfigModal">
                    <i class="bi bi-gear"></i> Settings
                </button>
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-netflix">
                        <i class="bi bi-box-arrow-left"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container-fluid" style="margin-top: 80px;">
        <div class="row">
            <h2 class="section-title">My Folders</h2>
            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6 g-4 px-4">
                <!-- Folder Cards -->
                <div class="col">
                    <div class="card h-100">
                        <img src="folder-thumbnail.jpg" class="card-img-top" alt="Folder">
                        <div class="card-overlay">
                            <button class="btn btn-netflix" data-bs-toggle="modal" 
                                    data-bs-target="#editFolderModal">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                        <h5 class="card-title text-center p-2">Folder Name</h5>
                    </div>
                </div>
                <!-- Repeat folder cards -->
            </div>
        </div>

        <div class="row mt-5">
            <h2 class="section-title">Channels</h2>
            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6 g-4 px-4">
                <!-- Channel Cards -->
                <div class="col">
                    <div class="card h-100">
                        <img src="channel-thumbnail.jpg" class="card-img-top" alt="Channel">
                        <div class="card-overlay">
                            <button class="btn btn-netflix">Watch Now</button>
                        </div>
                        <h5 class="card-title text-center p-2">Channel Name</h5>
                    </div>
                </div>
                <!-- Repeat channel cards -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p class="mb-3">
                Made with <i class="bi bi-heart-fill text-danger"></i> by 
                <a href="https://github.com/weebzone" class="text-white">Karan Adhikari</a>
            </p>
            <p class="text-muted">
                &copy; 2024 <a href="https://github.com/weebzone/Surf-TG" class="text-white">Surf-TG</a>. 
                All Rights Reserved.
            </p>
        </div>
    </footer>

    <!-- Create Button -->
    <button class="admin-only btn btn-netflix create-btn rounded-circle" 
            data-bs-toggle="modal" 
            data-bs-target="#createFolderModal"
            style="width: 50px; height: 50px;">
        <i class="bi bi-plus-lg"></i>
    </button>
</body>

<script>
    // Keep original JavaScript code unchanged
</script>
</html>
